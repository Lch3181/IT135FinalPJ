<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/CourseProject.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/CourseProject.js"></script>
		<title>Course Project</title>
	</head>
	<body>
		<h1>Mitchell Lam</h1>
		
		<h1>Non-Animated</h1>
		
		<img id="Non-animated" src="Images/cone.jpg" />
		
		<form id="data">
			<div id="contain">
				<label>Width</label>
				<input name="width" id="width" type="text" value="150"/><br />
				<label>Height</label>
				<input name="height" id="height" type="text" value="150"/><br />
				<label>Rotation</label>
				<input name="rotation" id="rotation" type="text" value="0" /><br />
				<label>Alpha</label>
				<input name="alpha" id="alpha" type="text" value="100" /><br />
			</div>
		</form>
		
		<h1>Animated</h1>
		
		<img id="Animated" src="Images/airplaneRight.jpg" />
		
		<form id="buttons">
			<div>
				<label>Width</label>
				<span id="IncWidth">Increase</span>
				<span id="DecWidth">Decrease</span><br />
				<label>Height</label>
				<span id="IncHeight">Increase</span>
				<span id="DecHeight">Decrease</span><br />
				<label>Spin</label>
				<span id="SpinL">Left</span>
				<span id="SpinR">Right</span><br />
				<label>Fade</label>
				<span id="FadeIn">Fade in</span>
				<span id="FadeOut">Fade out</span>
			</div>
		</form>
		
		<h1>Show first 100 prime numbers</h1>
		
		<span id="PrimeNumber">Prime numbers</span>
		
		<label id="primeNumberOutput"> </label>
	</body>
</html>
